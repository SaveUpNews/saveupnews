<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveUp News</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #4dabf7;
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      font-weight: normal;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #4dabf7;
    }
    .card-content a {
      text-decoration: none;
      color: inherit;
    }
    .card-content a:hover {
      text-decoration: underline;
    }
    .source {
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SaveUp News</h1>
    <h2>Un piccolo aiuto per restare aggiornato.</h2>
    <div class="grid" id="feed"></div>
  </div>

  <script>
    const feedUrls = [
      "https://www.ilsole24ore.com/rss/economia.xml",
      "https://www.ansa.it/sito/notizie/economia/economia_rss.xml",
      "https://www.reuters.com/rssFeed/economyNews"
    ];

    async function fetchRSS(url) {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
      const res = await fetch(api);
      const data = await res.json();
      return data.items;
    }

    function extractSource(url) {
      try {
        const hostname = new URL(url).hostname.replace('www.', '');
        return hostname.split('.')[0];
      } catch {
        return "sconosciuta";
      }
    }

    function extractImage(article) {
      // Usa thumbnail se disponibile, altrimenti cerca in enclosure o content
      if (article.thumbnail) return article.thumbnail;

      // Prova da enclosure
      if (article.enclosure && article.enclosure.link) return article.enclosure.link;

      // Regex per estrarre <img src="..."> da content o description
      const imgRegex = /<img[^>]+src=\"([^\"]+)\"/;
      const html = article.content || article.description || "";
      const match = html.match(imgRegex);
      if (match && match[1]) return match[1];

      // Placeholder se nulla trovato
      return "https://via.placeholder.com/400x160/222/ccc?text=No+Image";
    }

    async function loadFeeds() {
      const feedContainer = document.getElementById("feed");
      for (const url of feedUrls) {
        try {
          const articles = await fetchRSS(url);
          articles.slice(0, 3).forEach(article => {
            const imageUrl = extractImage(article);
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${imageUrl}" alt="Anteprima notizia">
              <div class="card-content">
                <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
                <div class="source">Fonte: ${extractSource(article.link)}</div>
              </div>
            `;
            feedContainer.appendChild(card);
          });
        } catch (error) {
          console.error("Errore nel caricamento del feed:", url, error);
        }
      }
    }

    loadFeeds();
  </script>
</body>
</html>
